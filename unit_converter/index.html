    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Converter</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <!-- <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a> -->
                    <button class="btn nav-link no-border" id="theme-btn">Dark Theme</button>
                </li>
                <li class="nav-item">

            </form> -->
            <div class="logo">

                <h2 class="logo-light" id="logo-txt">[HcDevLabs]</h2>
            </div>
        </div>
    </nav>
    <div class="container">
        <header>
            <h1 class="mt-7">Metric / Imperial Unit Converter</h1>
            <label for="user-unit">Place the amount you want to convert:</label>
            <input type="text" id="user-unit" placeholder="923">
            <button class="btn btn-convert" id="convert-btn">Convert</button>
        </header>
        <section id="sect-cont" class="light-bg">
            <div class="item-card" id="item-length">
                <h3 id="h3-length" class="light-txt">Length (Meter / Feet)</h3>
                <p class="light-p" id="result-length"></p>
            </div>
            <div class="item-card" id="item-volume">
                <h3 id="h3-volume" class="light-txt">Volume (Liter / Gallon)</h3>
                <p class="light-p" id="result-volume"></p>
            </div>
            <div class="item-card" id="item-mass">
                <h3 id="h3-mass">Mass (Kilo / Pound)</h3>
                <p class="light-p" id="result-mass"></p>
            </div>
        </section>
    </div>
    <footer class="footer mt-auto py-3">
        <div class="d-flex flex-row-reverse">
